<html>
<head>
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'frontend/style.css' %}">
</head>
<body>
	<div class="centerbox">
		<h1 class="title">
			Join <span class="mybitbet">MyBitBet</span>
		</h1>
		<form method="post">
			<p>{% csrf_token %}</p>
			<div class="inputs">
			    {{ form }}
				<input type="submit" value="Sign Up" class="signup-btn btn"/>
			</div>
			<div class="error">{{ error }}</div>
		</form>
		<a href="/">
			<div class="signin-btn btn gray">
				Sign In
			</div>
		</a>
	</div>
</body>
</html>
