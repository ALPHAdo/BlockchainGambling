<html>
<head>
	{% load staticfiles %}
	<link rel="icon" type="image/png" sizes="16x16" href="{% static 'frontend/favicon.png' %}">
	<link rel="stylesheet" href="{% static 'frontend/style.css' %}">
	<!-- <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'> -->
	<title>FundLeague - Sign In</title>
</head>
<body>
	<div class="centerbox">
		<div class="goal">
			<div class="top">
			</div>
			<br>
			<div class="bottom">
			</div>
		</div>
		<div class="fullscreen-bg">
    		<video loop muted autoplay poster="Fantacy_Football.jpg" class="fullscreen-bg__video">
        	<source src="{% static 'Fantacy_Football.webm' %}" type="video/webm">
        	<source src="{% static 'Fantacy_Football.mp4' %}" type="video/mp4">
        	<source src="{% static 'Fantacy_Football.ogv' %}" type="video/ogg">
    		</video>
		</div>
		<h1 class="title">
			Welcome to 
			<br>
			<span class="fundleague">Fund League</span>
		</h1>
		<form method="post">
			<p>{% csrf_token %}</p>
			<div class="inputs">
			    {{ form }}
				<input type="submit" value="Sign In" class="signin-btn btn"/>
			</div>
			<div class="error">{{ error }}</div>
		</form>
		<a href="/signup/">
			<div class="signup-btn btn gray">
				Sign Up
			</div>
		</a>
	</div>
</body>
</html>
