<html>
<head>
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'frontend/style.css' %}">
	<title>FundLeague - Start League</title>
</head>
<body>
	<div class="centerbox">
		<h1 class="title">
			Start a League
		</h1>
		<form method="post">
			<p>{% csrf_token %}</p>
			<div class="inputs">
			    {{ form }}
				<input type="submit" value="Start" class="signup-btn btn"/>
			</div>
			<div class="error">{{ error }}</div>
		</form>
		<a href="/">
			<div class="signin-btn btn gray">
				Sign in to a league 
			</div>
		</a>
		<a href="/signup/">
			<div class="signup-btn btn gray">
				Join a league 
			</div>
		</a>
	</div>
</body>
</html>
